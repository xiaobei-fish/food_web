<div id="home-block-item">
    <a href="{{.Link}}">
        <img alt="{{.Intro}}" width="200" height="200" src="{{.Pic}}">
    </a>
    <span>￥{{.Price}}</span>
    <a href='javascript:if(confirm("确定上架吗？")){location="/load/{{.Id}}"}'>上架该商品</a>
    <a href='javascript:if(confirm("确定移出背包吗？")){location="/cancel/{{.Id}}"}'>移出背包</a>
    <div>
        <span>{{.Store}}</span>
    </div>
    <p><a href={{.Link}}>{{.Intro}}</a></p>
</div>
