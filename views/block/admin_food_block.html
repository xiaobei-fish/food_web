<div id="home-block-item">
    <a href="{{.Link}}">
        <img alt="{{.Intro}}" width="200" height="200" src="{{.Pic}}">
    </a>
    <span>￥{{.Price}}</span>
    <a href='javascript:if(confirm("确定删除该商品吗？")){location="/food/delete/{{.Id}}"}'>删除该商品</a>
    <div>
        <span>{{.Store}}</span>
    </div>
    <p><a href={{.Link}}>{{.Intro}}</a></p>
</div>
