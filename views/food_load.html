<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品上架</title>
    <link href="../static/css/foodsheet.css" rel="stylesheet">
    <script src="../static/js/lib/jquery-3.3.1.min.js"></script>
    <script src="../static/js/lib/jquery.url.js"></script>
    <script src="../static/js/food.js"></script>
</head>
<body style="background-color: #72BCB5">

{{template "block/nav.html" .}}

<div id="main">
    <div>商品图片</div>
    <input type="file" id="album-upload-file" name="upload">
    <input type="button" id="album-upload-button" value="提交文件">
    <form id="write-art-form" method="post">
        <div>Ps:请先点击提交文件后再填写下列内容</div>
        <div>商店名称</div>
        <input type="text" placeholder="请输入商店名称" name="store" value="{{.Store}}">
        <div>价格</div>
        <input type="text" placeholder="请输入价格" name="price" value="{{.Price}}">
        <div>简介</div>
        <textarea placeholder="请输入简介" name="intro">{{.Intro}}</textarea>
        <input id="write-article-id" hidden name="id" value="{{.Id}}">
        <button type="button" onclick="history.back()">返回</button>
        <button type="submit" id="write-art-submit">提交信息</button>
    </form>
</div>
<script type="text/javascript" color="255,255,255" opacity='0.7' zIndex="-2" count="200" src="../static/js/back.js"></script>
</body>
</html>
