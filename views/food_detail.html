<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Intro}}</title>
    <link href="../static/css/foodsheet.css" rel="stylesheet">
</head>
<body style="background-color: #72BCB5">

{{template "block/nav.html" .}}

<div id="main">
    <div>{{.Id}}</div>
    <a>
        <img alt="{{.Intro}}" width="400" height="400" src="{{.Pic}}">
    </a>
    <span>￥{{.Price}}</span>
    <span>     </span>
    {{if .IsLogin}}
        <a href='javascript:if(confirm("确定加入购物车吗？")){location="/collect"}'>加入购物车</a>
    {{end}}
    <div>
        <span>{{.Store}}</span>
    </div>
    <p><a>{{.Intro}}</a></p>
    <script type="text/javascript" color="255,255,255" opacity='0.7' zIndex="-2" count="200" src="../static/js/back.js"></script>
</div>
</body>

</html>
